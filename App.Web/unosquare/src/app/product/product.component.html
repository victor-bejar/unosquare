<div class="view-container">
    <form [formGroup]="form" novalidate>
        <mat-card class="entity-card">
            <mat-card-header>
                <mat-card-title>Product</mat-card-title>
                <mat-card-subtitle>{{ isCreationMode() ? 'Create' : 'Update' }}</mat-card-subtitle>
                <span class="mat-card-header-spacer"></span>
                <mat-card-actions>
                    <div class="header-button-row">
                        <button mat-icon-button color="primary" (click)="onSave()" [disabled]="form.invalid">
                            <mat-icon>save</mat-icon>
                        </button>
                        <button mat-icon-button routerLink="/products">
                            <mat-icon>list</mat-icon>
                        </button>
                        <button mat-icon-button color="warn" (click)="onClear()">
                            <mat-icon>clear</mat-icon>
                        </button>
                    </div>
                </mat-card-actions>
            </mat-card-header>
            <mat-card-content>
                <div *ngIf="!isCreationMode()">
                    <mat-form-field>
                        <input matInput formControlName="productId" placeholder="ID">
                    </mat-form-field>
                </div>
                <mat-form-field class="full-width">
                    <input matInput formControlName="name" placeholder="Name">
                </mat-form-field>
                <mat-form-field class="full-width">
                    <input matInput formControlName="description" placeholder="Description">
                </mat-form-field>
                <mat-form-field class="full-width">
                    <input matInput type="number" formControlName="ageRestriction" placeholder="Age Restriction">
                </mat-form-field>
                <mat-form-field class="full-width">
                    <input matInput formControlName="company" placeholder="Company">
                </mat-form-field>
                <mat-form-field class="full-width">
                    <input matInput type="number" formControlName="price" placeholder="Price">
                </mat-form-field>
            </mat-card-content>
        </mat-card>
    </form>
</div>
