<div class="view-container">
  <mat-card>
      <mat-card-header>
          <mat-card-title>Products</mat-card-title>
          <mat-card-subtitle>Products List</mat-card-subtitle>
          <span class="mat-card-header-spacer"></span>
          <mat-form-field>
              <input matInput placeholder="Search" #filter>
          </mat-form-field>
          <div class="header-button-row">
              <button mat-icon-button color="primary" routerLink="/product/0">
                  <mat-icon>add</mat-icon>
              </button>
          </div>
      </mat-card-header>
  </mat-card>
  <div class="spinner-container" *ngIf="dataSource.loading$ | async">
      <mat-spinner></mat-spinner>
  </div>
  <table class="mat-elevation-z8" mat-table matSort matSortActive="productId" matSortDirection="desc"
      matSortDisableClear class="full-width-table" aria-label="Elements" [dataSource]="dataSource">
      <!-- Product Id Column -->
      <ng-container matColumnDef="productId">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
          <td mat-cell *matCellDef="let row">{{ row.productId }}</td>
      </ng-container>
      <!-- Name Column -->
      <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
          <td mat-cell *matCellDef="let row">{{ row.name }}</td>
      </ng-container>
      <!-- Description Column -->
      <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
          <td mat-cell *matCellDef="let row">{{ row.description }}</td>
      </ng-container>
      <!-- Age Restriction Column -->
      <ng-container matColumnDef="ageRestriction">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Age Restriction</th>
          <td mat-cell *matCellDef="let row">{{ row.ageRestriction }}</td>
      </ng-container>
      <!-- Phone Number Column -->
      <ng-container matColumnDef="company">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Company</th>
          <td mat-cell *matCellDef="let row">{{ row.company }}</td>
      </ng-container>
      <!-- Full Address -->
      <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Price</th>
          <td mat-cell *matCellDef="let row">{{ row.price }}</td>
      </ng-container>
      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let row">
              <button mat-icon-button routerLink="/product/{{ row.productId }}">
                  <mat-icon>launch</mat-icon>
              </button>
              <button (click)="onRemove(row.productId)" mat-icon-button color="warn">
                  <mat-icon>delete_outline</mat-icon>
              </button>
          </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [length]="dataSource.totalRows" [pageSize]="defaultPageSize" [pageSizeOptions]="pageSizeOptions">
  </mat-paginator>
</div>
